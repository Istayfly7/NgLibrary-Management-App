<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
            <label for="username">Username:</label>
            <input (ngModel)="username" name="username" id="username" type="text" class="form-control" placeholder="Username..."/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..."/>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
        <span>&nbsp;</span>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </form>
</div>
